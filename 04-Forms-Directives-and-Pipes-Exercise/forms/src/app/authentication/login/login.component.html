<div class="container">
  <h1>Login Form</h1>
  <div *ngIf="error" class="alert alert-danger">
    {{error}}
  </div>
  <form #formDir="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" />
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
    <button type="button" class="btn btn-default" (click)="formDir.resetForm({})">Reset</button>
  </form>
</div>
